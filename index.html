<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Puzzle</title>
    <link rel="stylesheet" href="style.css">

    <!-- Preload images -->
    <link rel="preload" href="img/bg_pattern_01.png" as="image" type="image/png">
    <link rel="preload" href="img/bg_pattern_02.png" as="image" type="image/png">
    <link rel="preload" href="img/photo_01.jpg" as="image" type="image/jpeg">
    <link rel="preload" href="img/photo_02.jpg" as="image" type="image/jpeg">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=DynaPuff:wght@600&display=swap');
    </style>
</head>

<body>
    <main>
        <div class="game">
            <div class="title">Photo Puzzle</div>
            <div class="moves-counter">
                <div class="current">Moves: <span>000</span></div>
            </div>
            <div class="slide-puzzle">
                <div class="board">
                    <img src="" width="640" height="640" alt="Sunset near beach">
                </div>
            </div>

            <div class="options">
                <label for="photo">
                    <input type="file" name="photo" id="photo" accept="image/jpeg, image/png">
                    <button id="select-photo">Choose Photo</button>
                </label>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
